<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Bar</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <section>
        <!-- <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li>
                    <a href="#"><img src="bars.png" alt="bar"></a>
                </li>
                <li> <a href="#">Sing In</a></li>
            </ul>
        </header> -->
        <div class="main">
            <img src="google.png" alt="google">
            <div class="searchBox">
                <input type="text" name="" class="query" value="">
                <div class="icons">
                    <div><img src="search.png" alt="search"></div>
                    <div><img src="mic.png" alt="mic"></div>
                </div>
            </div>
            <div class="button">
                <button class="searchBtn">Google Search</button>
            </div>
        </div>
    </section>

    <script>
        let query = document.querySelector('.query');
        let searchBtn = document.querySelector('.searchBtn');

        searchBtn.onclick = function() {
            let url = 'https://www.google.com/search?q=' + query.value;
            window.open(url, '_self');
        }
    </script>

</body>

</html>
